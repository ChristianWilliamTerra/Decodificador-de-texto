<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Codificador</title>
    </head>
    <body>
        <header>
            <img src="imagens/logo.png" alt="Logo da alura">
        </header>
    
        <main>
               
            <section class="bloco-botoes">
                <textarea class="inputTexto" name="" id="" cols="30" rows="10" placeholder="Digite seu texto" text-color="blue"></textarea>
                <p class="info">&#128712; Apenas letras minúsculas e sem acento</p>
                <div class="botoes" >
                    <button class="encriptar" onclick="btnEncriptar()"><p>Criptografar</p></button>

                    <button class="desencriptar" onclick="btnDesencriptar()"><p>Descriptografar</p></button>
                </div>
                
            </section>

            <section class="bloco-mensagem">
                  
                <textarea class="mensagem" name="" id="box" cols="50" rows="35"></textarea>
                <div id="apagar">
                    <h1>Nenhuma mensagem encontrada</h1>
                    <p>Digite um texto que você deseja<br>criptografar ou descriptografar</p>
                </div>
                <button class="copiar" onclick="btnCopiar()"><img src="imagens/copiar.png" height="20" width="20"></button>
            </section>
        </main>
        
        <footer>
            Desenvolvido por Christian William da Silva Terra © 2022<br> 
            <a href="https://github.com/ChristianWilliamTerra" target="_blank"><img src="imagens/github.png" height="20" width="20"></a>
            <a href="https://www.linkedin.com/in/christian-william-dev/" target="_blank"><img src="imagens/linkedin.png" height="20" width="20"></a>
        </footer>

        <script src="script.js"></script>
    </body>
    
</html>
